<div class="card" *ngFor="let ticket of tickets">

  <div class="price-block">
    <img src="./../../../assets/company-logo.png" alt="logo">
    <button class="price-btn" type="button">
      Купить <br>
      за {{ ticket.price * currency?.rate | number:"1.0-1" }} {{currency?.sign}}
    </button>
  </div>

  <div class="info-block">

    <div class="time-row">
      <div class="time">{{ticket.departure_time}}</div>
      <div class="time-divider">{{ticket.stops}} ПЕРЕСАДКИ</div>
      <div  class="time">{{ticket.arrival_time}}</div>
    </div>

    <div class="date-row">
      <div>
        <span class="code-city">{{ticket.origin}}, {{ticket.origin_name}}</span><br>
        <span class="date">{{ticket.departure_date}}</span>
      </div>
      <div>
        <span class="code-city">{{ticket.destination}}, {{ticket.destination_name}}</span><br>
        <span class="date">{{ticket.arrival_date}}</span>
      </div>
    </div>
  </div>

</div>
