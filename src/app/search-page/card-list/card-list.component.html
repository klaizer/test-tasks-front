<div class="card" *ngFor="let ticket of tickets">

  <div class="price-block">
    <img src="./../../../assets/company-logo.png" alt="logo">
    <button class="price-btn" type="button">
      Купить <br>
      за {{ (currency?.rate) ? (ticket.price * currency.rate | number:"1.0-1" ) : ticket.price }} {{currency?.sign}}
    </button>
  </div>

  <div class="info-block">
      Stops count - {{ticket.stops}}
  </div>

</div>
